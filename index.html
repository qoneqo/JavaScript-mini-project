<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookstore</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="https://kit.fontawesome.com/3202a91299.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="left-bar">
      <span id="logo">My Bookstore</span>
    </div>
    <div class="right-bar">
      <div class="shopping-cart-button">
        <i class="fas fa-shopping-cart btn-shopping-cart"></i>
        <div class="shopping-cart-container">
          <p class="title">Keranjang Belanja</p>
          <div class="book-container">
            <div class="book">
              <div class="img"></div>
              <div class="detail">
                <p class="title">Book Title</p>
                <p class="price">$ 5.9</p>
                <div class="qty-detail">
                  <i class="fas fa-cart-plus"></i>
                  <i class="fas fa-minus"></i>
                  <input type="text" class="qty" value="1">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <p class="total">
            <span>Total:</span>
            <span>$ 17.7</span>
          </p>
        </div>
      </div>
      <div class="v-line"></div>
      <div>
        <a href="./login.html">Login</a>
      </div>
    </div>
  </header>
  <section class="content">
    <p class="title">Best Seller Book</p>
    <div class="books">
      <div class="book">
        <div class="img">
          <!-- <img src="" alt=""> -->
        </div>
        <div class="author">Author</div>
        <div class="title">Book Title</div>
        <div class="price">$ 5.2</div>
        <div class="add-to-cart">
          <i class="fas fa-cart-plus"></i>
          <i class="fas fa-minus"></i>
          <input type="text" class="qty" value="1">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
  </section>
  <footer>Copyright @2022</footer>
  <script src="./assets/js/index.js"></script>
</body>
</html>
